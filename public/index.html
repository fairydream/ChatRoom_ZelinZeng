	<script type="text/javascript">
	function validRequired(field,alertxt)
	{
		with(field)
		{
			var trimval;
			if(value!=null){
				trimval = value.trim();
			}
			if(trimval==null||trimval=="")
			{
				alert(alertxt);return false;
			}
			else
			{
				return true;
			}
		}
	}
	function validform(thisform)
	{
		with(thisform)
		{
			if(validRequired(username,"username is not correct")==false)
			{
				username.focus();
				return false;
			}
		}
	}
	</script>
